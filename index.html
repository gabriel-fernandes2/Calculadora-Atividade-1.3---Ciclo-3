<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Atividade 1.3 - Ciclo 3 - Projeto em VueJS</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="calculator">
            <textarea type="text " class="screen" v-model="screenValue" name="txt" readonly></textarea>
            <div class="logo"></div>
            <span class="key" v-for="(input, index) of inputValues" v-bind:class="index == 0 || index == 17 || (index + 3) % 4 == 0 
                  ? index == 0
                    ? 'operator wide'
                    : 'operator'
                  : ''" v-on:click="index == 0 ? clearScreen()
                      : index == 17 ? displayResult()
                      : (index + 3) % 4 == 0 && index != 17 ? inputOperator(input)
                      : inputNumber(input)">
                {{ input }}
            </span>
        </div>
    </div>
    <script src="https://unpkg.com/mathjs@7.5.1/dist/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="script.js"></script>
</body>

</html>
